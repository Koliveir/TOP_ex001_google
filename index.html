<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><img src="./imagens/menu_exp.PNG" alt="Menu"></li>
            <li><input type="button" value="Fazer login"></li>
        </ul>
    </header>

    <section>
        <!-- Logo do Google-->
        <img src="./imagens/googlelogo.png" alt="Google">
        <!-- Barra de Pesquisa-->
        <div id="searchbar">
            <img src="./imagens/find.PNG" alt="Lupa">
            <input type="text" name="searchbar">
            <img src="./imagens/teclado.PNG" alt="Teclado">
        </div>
        <!-- Botões de Pesquisa-->
        <input type="button" value="Pesquisa Google" class="botao">
        <input type="button" value="Estou com sorte" class="botao">
    </section>


    <footer>

        <div id="pais">
            <p>Brasil</p>
        </div>

        <div>
            <ul class="rodape1">
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
        </div>
        <div>
            <ul class="rodape2">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
